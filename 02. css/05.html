<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: blue;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        font-weight: bold;
        position: relative;
        animation: gerak 2s infinite alternate ease-in-out;
      }

      @keyframes gerak {
        0% {
          left: 0;
        }
        100% {
          left: 200px;
        }
      }
    </style>
  </head>
  <body>
    <div class="box">Move!</div>
  </body>
</html>
