<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning flexbox</title>
    <style>
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        height: 100vh;
        background-color: pink;
      }

      .box {
        width: 100px;
        height: 100px;
        background-color: blue;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;

        font-size: 24px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>
  </body>
</html>
