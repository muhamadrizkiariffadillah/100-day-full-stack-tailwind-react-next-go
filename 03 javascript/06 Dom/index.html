<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Object Module</title>
  </head>
  <body>
    <h1 id="title">Hello World!</h1>
    <button id="btn">Click me!</button>
    <hr />
    <h2>Access Element</h2>
    <p class="item">Item 1</p>
    <p class="item">Item 2</p>
    <p class="item">Item 3</p>
    <hr />
    <h2>Element Manipulation</h2>
    <p id="content">This is first text</p>
    <button id="changeText">Change text</button>
    <hr />
    <h2>Style Manipulation</h2>
    <p id="styleText">Change text color</p>
    <button id="changeColor">Change color</button>
    <hr />
    <h2>Class Manipulation</h2>
    <div id="box">This div can change</div>
    <button id="toggleClass">Toggle Class</button>
    <hr />
    <h2>Add and Delete Element</h2>
    <button id="addItem">Add item</button>
    <button id="deleteItem">Delete Item</button>
    <div id="container"></div>
  </body>
  <script src="index.js"></script>
</html>
